<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@400;700&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/app.css">
  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>

  <main class="contenido-principal">
    <div class="contenido-texto">
      <section class="title-parraf">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </section>

      <section class="utilities">
        <div class="text-utilities">
          <p>10k+</p>
          <p class="query">companies</p>
        </div>
        <div class="text-utilities">
          <p>314</p>
          <p class="query">templates</p>
        </div>
        <div class="text-utilities">
          <p>12m+</p>
          <p class="query">queries</p>
        </div>
      </section>
    </div>

    <div class="contenido-imagen">
      <img class="img-content" src="assets/images/image-header-desktop.jpg" alt="img-personalizada">
    </div>
  </main>

</body>

</html>
